{% block daterange %}
    <div class="ds-l-row ds-u-justify-content--end ds-u-padding-x--2 ds-u-padding-y--1">
        <div class="ds-u-clearfix" id="date-range-picker">
            <button disabled="true" type="button" class="ds-c-button ds-u-float--right">
              <p class="ds-u-font-size--small">
                Mon Day, YYYY <span class="ds-u-font-weight--normal">to</span> Mon Day, YYYY
              </p>
            </button>
        </div>
    </div>
{% endblock %}
